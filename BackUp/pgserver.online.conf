<VirtualHost *:80>
    ServerName pgserver.online
    ServerAlias www.pgserver.online
    DocumentRoot /var/www/pgserver.online

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}:8443%{REQUEST_URI} [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/pgserver.online_error.log
    CustomLog ${APACHE_LOG_DIR}/pgserver.online_access.log combined
</VirtualHost>

# HTTPS Virtual Host for pgserver.online
<VirtualHost *:8443>
    ServerName pgserver.online
    ServerAlias www.pgserver.online
    DocumentRoot /var/www/pgserver.online

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/pgserver.online.crt
    SSLCertificateKeyFile /etc/ssl/private/pgserver.online.key

    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"

    # Handle requests to /xray without trailing slash
    RedirectMatch permanent ^/xray$ /xray/

    # Reverse Proxy for XRay Panel
    ProxyPass /xray/ http://localhost:2053/
    ProxyPassReverse /xray/ http://localhost:2053/

    # Proxy XRay panel assets
    ProxyPass /assets/ http://localhost:2053/assets/
    ProxyPassReverse /assets/ http://localhost:2053/assets/

    <Location /xray/>
        ProxyPreserveHost On
        # Security: Require authentication (optional)
        # AuthType Basic
        # AuthName "XRay Administration Panel"
        # AuthUserFile /etc/apache2/.htpasswd
        # Require valid-user
    </Location>

    # Reverse Proxy for Shell-in-a-Box
    <Location /shell>
        ProxyPreserveHost On
        ProxyPass http://localhost:4200/
        ProxyPassReverse http://localhost:4200/

        # Security: Require authentication (optional)
        # AuthType Basic
        # AuthName "Shell Access"
        # AuthUserFile /etc/apache2/.htpasswd
        # Require valid-user
    </Location>

    # Default location - serve static content
    # DocumentRoot is already defined at VirtualHost level

    ErrorLog ${APACHE_LOG_DIR}/pgserver.online_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/pgserver.online_ssl_access.log combined
</VirtualHost>
